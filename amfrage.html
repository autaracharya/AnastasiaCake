<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap" rel="stylesheet" />

  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: 'Quicksand', sans-serif;
      background: linear-gradient(to bottom right, #fff0f5, #ffe4ec);
      color: #333;
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 60px;
      background: #fff;
      border-bottom: 1px solid #eee;
      flex-wrap: wrap;
    }

    .logo img {
      height: 80px;
    }

    .menu-ul {
      list-style: none;
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      margin: 0;
      padding: 0;
    }

    .menu-ul li a {
      text-decoration: none;
      color: #444;
      font-weight: 600;
      font-size: 16px;
      transition: color 0.3s;
    }

    .menu-ul li a:hover {
      color: #d44c7c;
    }

    .form-container {
      background-color: #fff;
      padding: 30px;
      border-radius: 15px;
      max-width: 500px;
      margin: 60px auto;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
    }

    .form-container h2 {
      text-align: center;
      color: #c13f75;
      margin-bottom: 20px;
    }

    label {
      font-weight: 600;
      display: block;
      margin: 15px 0 5px;
    }

    input, select, textarea {
      width: 100%;
      padding: 12px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 8px;
      transition: border-color 0.3s, box-shadow 0.3s;
    }

    input:focus, select:focus, textarea:focus {
      border-color: #ff85a2;
      box-shadow: 0 0 5px rgba(255, 133, 162, 0.3);
      outline: none;
    }

    input.invalid, select.invalid, textarea.invalid {
      border: 2px solid #ff4d4f !important;
      background-color: #fff5f5;
    }

    input.invalid::placeholder {
      color: #ff4d4f;
    }

    textarea {
      resize: vertical;
    }

    button {
      margin-top: 20px;
      width: 100%;
      padding: 14px;
      font-size: 16px;
      background-color: #ff6f91;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #e05278;
    }

    .modal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: rgba(0, 0, 0, 0.4);
      z-index: 1000;
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background: #fff;
      padding: 30px 40px;
      border-radius: 12px;
      text-align: center;
      max-width: 400px;
      width: 90%;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
      animation: fadeIn 0.4s ease;
    }

    .modal-content h2 {
      color: #2f8734;
      font-size: 1.6rem;
      margin-bottom: 10px;
    }

    .modal-content p {
      font-size: 1rem;
      color: #333;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* âœ… ADDED: Hamburger icon */
    .hamburger {
      display: none;
      font-size: 30px;
      cursor: pointer;
      user-select: none;
      color: #333;
      padding: 0 15px;
    }

    @media (max-width: 600px) {
      .navbar {
        padding: 20px;
        flex-direction: column;
        align-items: flex-start;
      }

      .logo img {
        height: 60px;
      }

      .form-container {
        padding: 25px;
        margin: 30px 15px;
      }
    }

    /* âœ… ADDED: Responsive navbar logic */
    @media (max-width: 768px) {
      .hamburger {
        display: block;
        position: absolute;
        right: 20px;
        top: 30px;
      }

      .navbar {
        position: relative;
      }

      .menu-ul {
        flex-direction: column;
        width: 100%;
        display: none;
        margin-top: 60px;
        background: white;
        padding: 15px 20px;
        box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        border-radius: 8px;
      }

      .menu-ul.show {
        display: flex;
      }

      .menu-ul li {
        width: 100%;
        text-align: left;
        padding: 10px 0;
        border-top: 1px solid #eee;
      }
    }
  </style>
</head>

<body>
  <!-- âœ… REPLACED navbar with responsive one -->
  <div class="navbar">
    <div class="logo">
      <img src="img/Logo1.png" alt="Anastasia Torten Logo" />
    </div>
    <div class="hamburger" onclick="toggleMenu()">â˜°</div>
    <ul class="menu-ul">
      <li><a href="index.html">Home</a></li>
      <li><a href="ueberanastasia.html">ÃœberAnastasia</a></li>
      <li><a href="torten.html">Torten</a></li>
      <li><a href="onlineshop.html">Onlineshop</a></li>
      <li><a href="kontakt.html">Kontakt</a></li>
      <li><a href="amfrage.html">Anfrage</a></li>
    </ul>
  </div>

  <div class="form-container">
    <h2>Bestellanfrage</h2>
    <form id="orderForm">
      <!-- form fields stay the same -->
      <label for="fullname">Vor-/Nachname*</label>
      <input type="text" id="fullname" name="fullname" placeholder="Pflichtfeld*" required />
      <label for="phone">Telefonnummer*</label>
      <input type="tel" id="phone" name="phone" placeholder="Pflichtfeld*" required />
      <label for="email">Email*</label>
      <input type="email" id="email" name="email" placeholder="Pflichtfeld*" required />
      <label for="occasion">Anlass</label>
      <select id="occasion" name="occasion">
        <option value="hochzeit">Hochzeit</option>
        <option value="geburtstag">Geburtstag</option>
        <option value="cake_smash">Cake Smash</option>
        <option value="tauf">Tauf</option>
        <option value="event">Event</option>
        <option value="veranstaltung">Veranstaltung</option>
        <option value="ostern">Ostern</option>
        <option value="weihnachten">Weihnachten</option>
        <option value="silvester">Silvester</option>
      </select>
      <label for="date">Wann*</label>
      <input type="date" id="date" name="date" required />
      <label for="guests">Personen*</label>
      <input type="number" id="guests" name="guests" placeholder="Pflichtfeld*" required />
      <label for="category">Kategorien</label>
      <select id="category" name="category">
        <option value="torte">Torte</option>
        <option value="kuchen">Kuchen</option>
        <option value="cup_cake">Cup Cake</option>
        <option value="cake_pop">Cake Pop</option>
        <option value="macarons">Macarons</option>
        <option value="klassiker">Klassiker</option>
      </select>
      <label for="message">Ihre Nachricht</label>
      <textarea id="message" name="message" rows="4" placeholder="Weitere wichtige Informationen..."></textarea>
      <button type="submit">Anfrage Senden</button>
    </form>
  </div>

  <!-- Modal -->
  <div id="thankYouModal" class="modal">
    <div class="modal-content">
      <h2>ðŸŽ‰ Danke fÃ¼r Ihre Bestellung!</h2>
      <p>Sie erhalten in KÃ¼rze eine BestÃ¤tigung per E-Mail.</p>
    </div>
  </div>

  <!-- âœ… JS toggle function added -->
  <script>
    function toggleMenu() {
      document.querySelector('.menu-ul').classList.toggle('show');
    }

    const form = document.getElementById("orderForm");
    form.addEventListener("submit", async function (e) {
      e.preventDefault();
      const requiredFields = ["fullname", "phone", "email", "date", "guests"];
      let hasError = false;
      requiredFields.forEach((id) => {
        const input = document.getElementById(id);
        const value = input.value.trim();
        if (!value) {
          input.classList.add("invalid");
          hasError = true;
        } else {
          input.classList.remove("invalid");
        }
      });

      if (hasError) return;

      const formData = new FormData(this);
      const data = Object.fromEntries(formData.entries());

      const response = await fetch("/submit", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data),
      });

      if (response.ok) {
        this.reset();
        const modal = document.getElementById("thankYouModal");
        modal.style.display = "flex";
        setTimeout(() => {
          window.location.href = "index.html";
        }, 4000);
      } else {
        alert("Fehler beim Senden. Bitte versuchen Sie es spÃ¤ter erneut.");
      }
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kontakt – Anastasia Torten</title>

  <!-- Fonts & Animations -->
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://unpkg.com/aos@2.3.1/dist/aos.css" />
  <link rel="icon" href="img/favicon.ico" type="image/x-icon" />

  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: 'Quicksand', sans-serif;
      background: linear-gradient(to bottom right, #fff0f5, #ffe4ec);
      color: #333;
      font-size: 16px;
      line-height: 1.7;
    }

    .navbar {
      position: sticky;
      top: 0;
      z-index: 1000;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 60px;
      background: #fff;
      border-bottom: 1px solid #eee;
      flex-wrap: wrap;
    }

    .logo img {
      height: 80px;
    }

    .menu-ul {
      list-style: none;
      display: flex;
      gap: 25px;
      margin: 0;
      padding: 0;
    }

    .menu-ul li a {
      text-decoration: none;
      color: #444;
      font-weight: 600;
      font-size: 16px;
      transition: color 0.3s;
    }

    .menu-ul li a:hover {
      color: #d44c7c;
    }

    .main {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 80px 20px;
      min-height: calc(100vh - 130px);
      text-align: center;
    }

    .contact-box {
      background-color: #fff;
      padding: 40px 30px;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      max-width: 500px;
      width: 100%;
      animation: fadeIn 0.6s ease;
    }

    .contact-box h1 {
      color: #c13f75;
      font-size: 1.8rem;
      margin-bottom: 10px;
    }

    .contact-box p {
      font-size: 1.1rem;
      margin-top: 10px;
    }

    .contact-box a {
      color: #c13f75;
      text-decoration: none;
      font-weight: bold;
    }

    .contact-box a:hover {
      text-decoration: underline;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (max-width: 600px) {
      .navbar {
        padding: 20px;
        flex-direction: column;
        align-items: flex-start;
      }

      .logo img {
        height: 60px;
      }

      .contact-box {
        padding: 30px 20px;
      }
    }
  </style>
</head>

<body>
  <div class="navbar">
    <div class="logo">
      <img src="img/Logo1.png" alt="Logo" />
    </div>
    <ul class="menu-ul">
      <li><a href="index.html">Home</a></li>
      <li><a href="ueberanastasia.html">ÜberAnastasia</a></li>
      <li><a href="torten.html">Torten</a></li>
      <li><a href="onlineshop.html">Onlineshop</a></li>
      <li><a href="kontakt.html">Kontakt</a></li>
      <li><a href="amfrage.html">Anfrage</a></li>
    </ul>
  </div>

  <div class="main">
    <div class="contact-box" data-aos="fade-up">
      <h1>Kontakt</h1>
      <p><i class="fa-solid fa-envelope"></i> &nbsp; E-Mail: <a href="mailto:anastasia.torten@gmail.com">anastasia.torten@gmail.com</a></p>
    </div>
  </div>

  <!-- AOS Script -->
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>AOS.init();</script>
</body>
</html>
